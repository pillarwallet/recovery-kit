name: Build and Release Recovery Kit

on:
  push:
    branches:
      - feat/pipeline

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Wine and dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            wine64 wine32 \
            gcc-multilib g++-multilib \
            xvfb \
            winbind
          # Install Wine Mono
          WINE_MONO_VERSION=9.4.0
          wget https://dl.winehq.org/wine/wine-mono/${WINE_MONO_VERSION}/wine-mono-${WINE_MONO_VERSION}-x86.msi
          wine msiexec /i wine-mono-${WINE_MONO_VERSION}-x86.msi /quiet /qn

      - name: Start virtual display
        run: |
          Xvfb :99 & export DISPLAY=:99
          echo "Virtual display started."

      - name: Install dependencies
        run: |
          npm ci
          npm install -g electron-builder

      - name: Build for Windows
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build for macOS
        run: npm run dist:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build for Linux
        run: npm run dist:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: |
            dist/recovery-kit*.dmg
            dist/recovery-kit*.exe
            dist/recovery-kit*.AppImage
            dist/recovery-kit*.snap
            dist/recovery-kit*.deb
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
